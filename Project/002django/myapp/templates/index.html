<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <!-- <h1>Home</h1> -->
</body>
    <div class="continer">
        <div class="row">
            <div class="col-5 mx-auto card p-5 mt-5 ">
                <h2>Registration From</h2>
                <hr>
                <form action="{%url 'reg'%}" method="post">
                {%csrf_token%}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Enter Your name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Enter Your Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="text" name="salary" placeholder="Enter your Salary" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" placeholder="Enter your Phone" class="form-control">    
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" placeholder="Enter your Age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="post">Post</label>
                        <input type="text" name="post" placeholder="Enter your Post"class="form-control">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-success">
                    <input type="reset" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</html>
