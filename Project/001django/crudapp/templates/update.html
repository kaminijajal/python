    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-5 mx-auto card p-5 mt-5">
                    <h2>Update From</h2>
                    <hr>
                    <span class="text-success">{{msg}}</span>
                    <form action="{%url 'update'%}" method="post">
                    {%csrf_token%}
                        <input type="hidden" value="{{student.id}}" name="sid">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Enter your Name" class="form-control" value="{{student.name}}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="Enter your Email"class="form-control" value="{{student.email}}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" placeholder="Enter your Phone" class="form-control" value="{{student.phone}}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" name="age" placeholder="Enter your Age" class="form-control" value="{{student.age}}">
                        </div>
                        <br>
                        <input type="submit" class="btn btn-success">
                        <input type="reset" class="btn btn-primary">
                        <a href="{% url 'display'%}">View all StudentData</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
