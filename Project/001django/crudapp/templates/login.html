    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-5 mx-auto card p-5 mt-5">
                    <h2>User Login From</h2>
                    <hr>
                    <span class="text-danger">{{msg}}</span>
                    <form action="" method="post">
                    {%csrf_token%}
                        <div class="form-group">
                            <label for="uname">User Name</label>
                            <input type="text" name="uname" id="uname" placeholder="Enter User Name" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass" placeholder="Enter Password" class="form-control">
                        </div>
                        <br>
                        <input type="submit" class="btn btn-success">
                        <input type="reset" class="btn btn-primary">
                        <a href="{% url 'userreg'%}">New User? register here</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
