<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Display</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto card p-3 mt-3">
                <h2 align="center">Students Data</h2>
                <hr>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th colspan="2">Action</th>
                    </tr>
                    {%for std in students%}
                    <tr>
                        <td>{{std.id}}</td>
                        <td><img src="media/{{std.image}}" alt="{{std.image}}" height="50px" width="50px"></td>
                        <td>{{std.name}}</td>
                        <td>{{std.email}}</td>
                        <td>{{std.phone}}</td>
                        <td>{{std.age}}</td>
                        <td><a href="{%url 'delete'%}?sid={{std.id}}" class="btn btn-danger">delete</a></td>
                        <td><a href="{%url 'edit'%}?sid={{std.id}}" class="btn btn-primary">update</a></td>
                    </tr>
                    {%endfor%}
                </table>
                <a href="{% url 'index'%}" class="btn btn-success">Back to Registration Form</a>
            </div>
        </div>
    </div>
    <!-- {{students}} -->
</body>
</html>
